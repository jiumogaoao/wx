<!doctype html>
<html>
<head>
<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<title>中钛新</title>
<link rel="stylesheet" href="css/iconfont.css">
<link href="css/main.css" rel="stylesheet" rev="stylesheet" type="text/css"/>
</head>
<body>
<div id="all">
    <div id="main">
        <div id="userCenter_page" class="wrap">
            <div id="scroll">
                <div id="userBackground">
                <img id="userHead" src="images/head.png"/>
                <div id="userName">周杰伦</div>
            </div>
            <div class="list_module">
                <div class="point">
                   <div class="icon iconfont">&#xe619;</div>
                    <div class="name">共享码</div>
                    <div class="text">45f8gh</div>
                    <div class="clear"></div> 
                </div>
                <div class="point">
                   <div class="icon iconfont">&#xe618;</div>
                    <div class="name">身份证号</div>
                    <div class="text">44022**********315</div>
                    <div class="clear"></div> 
                </div>
                <div class="point">
                   <div class="icon iconfont">&#xe616;</div>
                    <div class="name">手机号</div>
                    <div class="text">18888888888</div>
                    <div class="clear"></div> 
                </div>
            </div>
            <div class="list_module">
                <div class="point">
                   <div class="icon iconfont">&#xe61c;</div>
                    <div class="name">身高</div>
                    <input class="text" value="180cm" readonly="readonly" />
                    <div class="clear"></div> 
                </div>
                <div class="point">
                   <div class="icon iconfont">&#xe61b;</div>
                    <div class="name">体重</div>
                    <input class="text" value="80kg" readonly="readonly"/>
                    <div class="clear"></div> 
                </div>
                <div class="point">
                   <div class="icon iconfont">&#xe61d;</div>
                    <div class="name">住址</div>
                    <textarea class="text long" readonly="readonly">广东省广州市海珠区海珠湖凤凰北路18号802房</textarea>
                    <div class="clear"></div> 
                </div>
            </div>
            <div class="list_module">
                <div class="point">
                   <div class="icon iconfont">&#xe617;</div>
                    <div class="name">联系人</div>
                    <input class="text" value="朱茜茜" readonly="readonly"/>
                    <div class="clear"></div> 
                </div>
                <div class="point">
                   <div class="icon iconfont">&#xe616;</div>
                    <div class="name">联系人手机号</div>
                    <input class="text" value="18888888888888" readonly="readonly"/>
                    <div class="clear"></div> 
                </div>
            </div>
            <div class="button_module singleButton" id="edit">编辑信息</div>
            <div class="button_module singleButton" id="setKey">修改密码</div>
            </div>
        </div>
    </div>
    <div id="pop">
        <div id="popMain"></div>
        <div id="popButton">知道了</div>
    </div>
    <div id="popBg"></div>
</div>
<script src="js/zepto.js"></script>
<script src="js/event.js"></script>
<script src="js/touch.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/main.js"></script>
</body>
</html>
